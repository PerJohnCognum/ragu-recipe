  /* Reset & base */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 1em 1.5em 3em;
    background: white;
    color: #222;
  }
  @media (prefers-color-scheme: dark) {
    body {
      background: #121212;
      color: #ddd;
    }
    summary::-webkit-details-marker {
      color: #ddd;
    }
  }

  h1 {
    margin-bottom: 0.3em;
  }

  /* Collapsible styling */
  details {
    margin-bottom: 1.3em;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 0.6em 1em;
    background: #f9f9f9;
  }
  @media (prefers-color-scheme: dark) {
    details {
      background: #222;
      border-color: #555;
    }
  }
  details[open] {
    background: #e9ecef;
  }
  @media (prefers-color-scheme: dark) {
    details[open] {
      background: #333;
    }
  }

  summary {
    font-weight: bold;
    font-size: 1.2em;
    cursor: pointer;
    outline-offset: 2px;
  }
  summary::-webkit-details-marker {
    font-size: 1.3em;
  }

  /* Shopping List checkboxes: no bullets */
  #shopping-list ul,
  #shopping-list ol {
    list-style: none;
    padding-left: 0;
  }
  #shopping-list li {
    margin-bottom: 0.2em;
  }
  #shopping-list input[type="checkbox"] {
    margin-right: 0.6em;
    transform: scale(1.1);
    vertical-align: middle;
  }

  /* Instructions list */
  #instructions ol {
    padding-left: 1.5em;
    counter-reset: section-counter;
  }
  #instructions li {
    margin-bottom: 0.45em;
    display: flex;
    align-items: center;
  }
  #instructions input[type="checkbox"] {
    margin-right: 0.7em;
    transform: scale(1.2);
    flex-shrink: 0;
  }
  #instructions label {
    flex-grow: 1;
  }

  /* Number alignment fix on mobile for instructions */
  @media (max-width: 600px) {
    #instructions ol {
      padding-left: 2.2em;
    }
    #instructions li {
      /* The number and checkbox side by side */
      display: flex;
      align-items: center;
    }
    #instructions li::marker {
      font-weight: bold;
      font-size: 1em;
      color: inherit;
    }
  }

  /* Phase headings inside instructions: bold, bigger, no checkbox */
  #instructions .phase-heading {
    font-weight: bold;
    font-size: 1.1em;
    margin-top: 1em;
    margin-bottom: 0.4em;
  }

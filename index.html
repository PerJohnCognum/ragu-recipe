<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Italian Ragù Recipe & Shopping List</title>
<style>
  /* Reset & base */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 1em 1.5em 3em;
    background: white;
    color: #222;
  }
  @media (prefers-color-scheme: dark) {
    body {
      background: #121212;
      color: #ddd;
    }
    summary::-webkit-details-marker {
      color: #ddd;
    }
  }

  h1 {
    margin-bottom: 0.3em;
  }

  /* Collapsible styling */
  details {
    margin-bottom: 1.3em;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 0.6em 1em;
    background: #f9f9f9;
  }
  @media (prefers-color-scheme: dark) {
    details {
      background: #222;
      border-color: #555;
    }
  }
  details[open] {
    background: #e9ecef;
  }
  @media (prefers-color-scheme: dark) {
    details[open] {
      background: #333;
    }
  }

  summary {
    font-weight: bold;
    font-size: 1.2em;
    cursor: pointer;
    outline-offset: 2px;
  }
  summary::-webkit-details-marker {
    font-size: 1.3em;
  }

  /* Shopping List checkboxes: no bullets */
  #shopping-list ul,
  #shopping-list ol {
    list-style: none;
    padding-left: 0;
    margin-left: 0;
  }
  #shopping-list li {
    margin-bottom: 0.2em;
  }
  #shopping-list input[type="checkbox"] {
    margin-right: 0.6em;
    transform: scale(1.1);
    vertical-align: middle;
  }

  /* Instructions list */
  #instructions ol {
    padding-left: 1.5em;
  }
  #instructions li {
    margin-bottom: 0.45em;
    display: flex;
    align-items: center;
  }
  #instructions input[type="checkbox"] {
    margin-right: 0.7em;
    transform: scale(1.2);
    flex-shrink: 0;
  }
  #instructions label {
    flex-grow: 1;
  }

  /* Number alignment fix on mobile for instructions */
  @media (max-width: 600px) {
    #instructions ol {
      padding-left: 2.2em;
    }
    #instructions li {
      display: flex;
      align-items: center;
    }
  }

  /* Phase headings inside instructions: bold, bigger, no checkbox */
  #instructions .phase-heading {
    font-weight: bold;
    font-size: 1.1em;
    margin-top: 1em;
    margin-bottom: 0.4em;
  }

  /* Related links list */
  #related-links ul {
    padding-left: 1.2em;
  }
  #related-links li {
    margin-bottom: 0.3em;
  }
  #related-links input[type="checkbox"] {
    margin-right: 0.6em;
    transform: scale(1.1);
    vertical-align: middle;
  }

  /* Reset button styling */
  #reset-btn {
    display: block;
    margin: 2em auto 0;
    padding: 0.6em 1.2em;
    font-size: 1em;
    border-radius: 6px;
    border: 1.5px solid #0077cc;
    background: #0077cc;
    color: white;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
  }
  #reset-btn:hover,
  #reset-btn:focus {
    background: #005fa3;
    border-color: #005fa3;
    outline: none;
  }

  /* Print styles */
  @media print {
    body {
      margin: 0.5in;
      color: black !important;
      background: white !important;
      font-size: 12pt;
    }
    details,
    summary,
    #reset-btn {
      display: none;
    }
    input[type="checkbox"] {
      display: inline-block !important;
      margin-right: 0.4em !important;
      transform: scale(1) !important;
      vertical-align: middle;
    }
    /* Hide bullets in lists */
    ul, ol {
      list-style: none;
      padding-left: 0;
    }
  }
</style>
</head>
<body>
<h1>Italian Ragù Recipe & Shopping List (12 Portions)</h1>

<details id="shopping-list" open>
  <summary>Shopping List</summary>
  <ul>
    <li><strong>Meat (choose one combination):</strong></li>
    <ul>
      <li><input type="checkbox" id="shop-opt1" /> <label for="shop-opt1">Option 1: 1.5kg Svinebog (pork shoulder) + 1kg Høyrygg (beef chuck)</label></li>
      <li><input type="checkbox" id="shop-opt2" /> <label for="shop-opt2">Option 2: 2kg Bibringe (beef short ribs)</label></li>
      <li><input type="checkbox" id="shop-opt3" /> <label for="shop-opt3">Option 3: 1.2kg Svinebog + 800g Lammebog (lamb shoulder)</label></li>
    </ul>
    <li><strong>Vegetables & Aromatics:</strong></li>
    <ul>
      <li><input type="checkbox" id="shop-onions" /> <label for="shop-onions">3 large onions (450g)</label></li>
      <li><input type="checkbox" id="shop-carrots" /> <label for="shop-carrots">4 large carrots (400g)</label></li>
      <li><input type="checkbox" id="shop-celery" /> <label for="shop-celery">4 stalks celery (200g)</label></li>
      <li><input type="checkbox" id="shop-pancetta" /> <label for="shop-pancetta">200g pancetta or bacon</label></li>
      <li><input type="checkbox" id="shop-garlic" /> <label for="shop-garlic">1 head garlic</label></li>
      <li><input type="checkbox" id="shop-bay" /> <label for="shop-bay">Fresh bay leaves (6-8 leaves)</label></li>
      <li><input type="checkbox" id="shop-herbs" /> <label for="shop-herbs">Fresh thyme or rosemary</label></li>
    </ul>
    <li><strong>Pantry Items:</strong></li>
    <ul>
      <li><input type="checkbox" id="shop-milk" /> <label for="shop-milk">200ml whole milk</label></li>
      <li><input type="checkbox" id="shop-wine" /> <label for="shop-wine">400ml dry white wine</label></li>
      <li><input type="checkbox" id="shop-stock" /> <label for="shop-stock">800ml beef or vegetable stock</label></li>
      <li><input type="checkbox" id="shop-tomatoes" /> <label for="shop-tomatoes">800g canned San Marzano tomatoes (or good quality whole tomatoes)</label></li>
      <li><input type="checkbox" id="shop-paste" /> <label for="shop-paste">6 tbsp tomato paste (concentrated)</label></li>
      <li><input type="checkbox" id="shop-oil" /> <label for="shop-oil">Extra virgin olive oil</label></li>
      <li><input type="checkbox" id="shop-saltpepper" /> <label for="shop-saltpepper">Salt and black pepper</label></li>
      <li><input type="checkbox" id="shop-parm" /> <label for="shop-parm">Parmigiano-Reggiano for serving</label></li>
    </ul>
  </ul>
</details>

<details id="instructions" >
  <summary>Instructions</summary>
  <ol>
    <li><input type="checkbox" id="inst1" /> <label for="inst1">Cut meat into 3cm chunks (not minced)</label></li>
    <li><input type="checkbox" id="inst2" /> <label for="inst2">Finely dice onions, carrots, celery (soffritto)</label></li>
    <li><input type="checkbox" id="inst3" /> <label for="inst3">Dice pancetta</label></li>
    <li><input type="checkbox" id="inst4" /> <label for="inst4">Crush tomatoes by hand</label></li>
    <li><input type="checkbox" id="inst5" /> <label for="inst5">Measure out wine, milk, stock</label></li>

    <li class="phase-heading" style="list-style:none; margin-top: 1.5em; font-weight: bold; font-size: 1.1em;">Phase 1: Build the Base (20 minutes)</li>

    <li><input type="checkbox" id="inst6" /> <label for="inst6">Heat olive oil in heavy-bottomed pot</label></li>
    <li><input type="checkbox" id="inst7" /> <label for="inst7">Brown meat chunks in batches (don't overcrowd)</label></li>
    <li><input type="checkbox" id="inst8" /> <label for="inst8">Remove meat, set aside</label></li>
    <li><input type="checkbox" id="inst9" /> <label for="inst9">Sauté pancetta until fat renders</label></li>
    <li><input type="checkbox" id="inst10" /> <label for="inst10">Add soffritto, cook until softened (10 minutes)</label></li>

    <li class="phase-heading" style="list-style:none; margin-top: 1.5em; font-weight: bold; font-size: 1.1em;">Phase 2: Build the Sauce (1-2 hours)</li>

    <li><input type="checkbox" id="inst11" /> <label for="inst11">Return meat to pot</label></li>
    <li><input type="checkbox" id="inst12" /> <label for="inst12">Add tomato paste, cook 2-3 minutes</label></li>
    <li><input type="checkbox" id="inst13" /> <label for="inst13">Add wine, simmer until reduced by half</label></li>
    <li><input type="checkbox" id="inst14" /> <label for="inst14">Add crushed tomatoes, stock, bay leaves, herbs</label></li>
    <li><input type="checkbox" id="inst15" /> <label for="inst15">Simmer gently, partially covered, 1.5 to 2 hours</label></li>
    <li><input type="checkbox" id="inst16" /> <label for="inst16">Add milk last 30 minutes, adjust salt and pepper</label></li>

    <li class="phase-heading" style="list-style:none; margin-top: 1.5em; font-weight: bold; font-size: 1.1em;">Final Steps</li>

    <li><input type="checkbox" id="inst17" /> <label for="inst17">Discard bay leaves and herbs</label></li>
    <li><input type="checkbox" id="inst18" /> <label for="inst18">Serve ragù with fresh pasta or polenta</label></li>
    <li><input type="checkbox" id="inst19" /> <label for="inst19">Top with Parmigiano-Reggiano</label></li>
  </ol>
</details>

<details id="related-links" >
  <summary>Related Links & Resources</summary>
  <ul>
    <li><input type="checkbox" id="link1" /> <label for="link1"><a href="https://www.lacucinaitaliana.com/recipe-classics/ragu-bolognese" target="_blank" rel="noopener">La Cucina Italiana: Ragù Bolognese</a></label></li>
    <li><input type="checkbox" id="link2" /> <label for="link2"><a href="https://www.seriouseats.com/italian-meat-sauce-ragu-bolognese" target="_blank" rel="noopener">Serious Eats: The Secret to Ragù</a></label></li>
    <li><input type="checkbox" id="link3" /> <label for="link3"><a href="https://www.greatitalianchefs.com/recipes/bolognese-ragu-recipe" target="_blank" rel="noopener">Great Italian Chefs: Ragù Recipe</a></label></li>
  </ul>
</details>

<button id="reset-btn" aria-label="Reset all checkboxes">Reset All Checkboxes</button>

<script>
  // Reset all checkboxes when button clicked
  document.getElementById('reset-btn').addEventListener('click', () => {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(cb => cb.checked = false);
  });
</script>
</body>
</html>
